<template>
    <lightning-card>
    <div class="c-container">
        <lightning-layout horizontal-align={horizontalAlign}>
            <lightning-layout-item  size="7" padding="around-small">
                <template if:true={welcomeOrRecord}>
                    <c-welcome-screen></c-welcome-screen>
                </template>
                <template if:false={welcomeOrRecord}>
                    <c-oppty-quote-page></c-oppty-quote-page>
                </template>
            </lightning-layout-item>
            <lightning-layout-item  size="5" padding="around-small">
                <c-chat-component account-id = {accountId}></c-chat-component>
            </lightning-layout-item>
        </lightning-layout>
    </div>
</lightning-card>
</template>
