<template>
    <lightning-card
        title="Einstein CPQ"
        icon-name="standard:opportunity">
        <div class="slds-var-m-around_medium">
            <section role="log" class="slds-chat">
                <ul class="slds-chat-list slds-scrollable_y"> <!--style="height:15rem;width:60rem"-->

                </ul>
            </section>

            <div class="slds-grid slds-grid_vertical-align-center lgc-bg">
                <div class="slds-col slds-size_10-of-12">
                    <div class="slds-m-top_medium slds-m-bottom_x-large">
                        <div class="slds-m-left_small">
                            <lightning-input type="text" placeholder="Enter action here..." class="input"></lightning-input>
                        </div>
                    </div>
                </div>
                <div class="slds-col slds-size_2-of-12">
                    <div class="slds-p-around_medium slds-m-top_xxx-small">
                        <!-- Brand variant: Identifies the primary action in a group of buttons -->
                        <!-- <lightning-button variant="brand" label="Brand" title="Primary action" onclick={handleClick} class="slds-button_stretch"></lightning-button> -->
                        <button class="slds-button slds-button_brand slds-button_stretch" onclick={handleClick}>Send</button>
                    </div>
                </div>
            </div>

        </div>
    </lightning-card>
    
</template>
